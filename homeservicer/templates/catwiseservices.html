{% extends 'basic.html' %}
{% block title %}Services - HomeService{% endblock %}


{% block body %}

{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<section class="w3l-inner-banner">
    <div class="wrapper">
    </div>
</section>

<div class="w3l-grids-block-5">
    <!-- grids block 5 -->
    <section id="grids5-block">
        <div class="wrapper">
            <h5 class="heading">Our Services & Providers</h5>
            <br>
            <br>
            <div class="">
                {% for sd in servicedetails %}
                <div class="card my-5" style="height: 200px;">
                    <div class="row ">
                        <div class="col-md-6  ">
                            <img src="/media/{{sd.service_photo}}" alt="Service Image" class="m-2" height="180px" width="100%" style="object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">{{sd.service_name}}</h5>
                                <p class="card-text"><strong>Price:  </strong>   Rs. {{sd.service_price}}</p>
                                {% if not Provider %}
                                <a href="/servicesingle/{{sd.id}}" class="btn btn-success">Book Now</a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>


        </div>
</div>
<!-- //form 28 block -->

<!-- move top -->
<button onclick="topFunction()" id="movetop" title="Go to top">
    <span class="fa fa-angle-up"></span>
</button>
<script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
        } else {
            document.getElementById("movetop").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
<!-- /move top -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

{% endblock %}
