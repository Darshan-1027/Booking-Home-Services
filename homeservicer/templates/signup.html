									<br>
									<select name="usertype"  required>
										<option selected disabled>Select Option   â–¼	</option>
                                      <option value="provider">Service Provider</option>
                                      <option value="user">User</option>
                                </select>
								</div>

								<div class="align-left-right margin-create">
									<button type="submit" id="submit-button" class="btn" disabled>Create</button>
								</div>

	<script>
        function checkPasswordStrength() {
            var password = document.getElementById("password").value;
            var passwordStrength = document.getElementById("password-strength");
            var submitButton = document.getElementById("submit-button");

            // Reset password strength message
            passwordStrength.innerHTML = "";

            // Check length between 8 and 16 characters
            if (password.length >= 8 && password.length <= 16) {
                // Check for at least one lowercase letter
                if (/[a-z]/.test(password)) {
                    // Check for at least one uppercase letter
                    if (/[A-Z]/.test(password)) {
                        // Check for at least one digit
                        if (/\d/.test(password)) {
                            // Check for at least one special character
                            if (/[!@#$%^&*]/.test(password)) {
                                passwordStrength.innerHTML = "Password is strong!";
                                passwordStrength.style.color = "green";
                                submitButton.disabled = false;
                                return;
                            } else {
                                passwordStrength.innerHTML = "Password must contain at least one special character.";
                            }
                        } else {
                            passwordStrength.innerHTML = "Password must contain at least one digit.";
                        }
                    } else {
                        passwordStrength.innerHTML = "Password must contain at least one uppercase letter.";
                    }
                } else {
                    passwordStrength.innerHTML = "Password must contain at least one lowercase letter.";
                }
            } else {
                passwordStrength.innerHTML = "Password length must be between 8 and 16 characters.";
            }

            passwordStrength.style.color = "red";
            submitButton.disabled = true;
        }
    </script>
